<app-time-header> </app-time-header>
<div class="container-fluid page-404">
  <div class="row">
    <div class="page-404__item">
      <article class="card card">
        <div class="card-header text-center">
          <h2>
            <span translate *ngIf="nickname">{{ 'Hello, user!' | translate: { nickname: nickname } }}</span>
            <span translate *ngIf="!nickname">{{ 'Hello!' | translate }}</span>
          </h2>
        </div>
        <div class="card-content text-center">
          <h3 translate>Sorry, the link isn't working</h3>
        </div>
        <div class="card-footer">
          <div class="early">
            <button class="btn btn-gradient btn-primary" (click)="tryAgain()">
              <span>
                <i class="fas fa-redo"></i>
                <span>
                  {{ 'Try Again' | translate }}
                </span>
              </span>
            </button>
            <button class="btn btn-gradient btn-white" (click)="askForHelp()">
              <span>
                <i class="fas fa-hand-paper"></i>
                <span>
                  {{ 'Ask For Help' | translate }}
                </span>
              </span>
            </button>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
